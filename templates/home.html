{% extends 'master.html' %}
{% load static %}
    {% block content %}
    <div class="signup-login">
        <div>
            <div>
                <h1 style="color: yellow; justify-content: center; display: flex;">Hello {{user}}</h1>
            </div>
            <div class=" signup-box scr">
                <div class="heads">
                    <!-- <div class="ancaa" title=""><i class="fa-solid fa-user"></i> </div> -->
                    <div class="heading">Get Things Done? </div>
                    <div class="anca"><a href="{% url 'signup' %}" class="sign"><i
                                class="fa-solid fa-right-from-bracket"></i></a></div>
                </div>


                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="title" required class="todo-input inp"
                        placeholder="What is the task today?">


                    <input class="submit-button" type="submit" value="Add Task">

                </form>

                {% for todo in res %}
                <div class="Todo clickable-div {% if todo.status %}todo-green{% else %}todo-red{% endif %}">
                    <form method="post" action="">
                        {% csrf_token %}

                        <!-- <h5><input name="status"required type="submit" {% if todo.status %} checked {% endif %}></h5> -->
                    </form>

                    <p class="{% if todo.status %} completed {% endif %} " style="color: yellow;">{{todo.title}}</p>




                    <div>
                        <a href=" /edit/{{todo.srno}} " style="color: yellow;"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href=" /delete/{{todo.srno}} " style="color: yellow;"><i class="fa-solid fa-trash"></i></a>

                        </i>
                    </div>
                </div>


                {% endfor %}
            </div>


        </div>
    </div>
</body>
{% endblock content %}
